<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="shortcut icon" href="./img/gI_124266_InvestPlan Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/create.css">
</head>
<body>
    <div id="header">
        <header></header>
    </div>


    <main>
        <div class="cloud"></div>
    </main>

    <div id="create">
        <div class="wrap">
            <div class="title">create <span>accout</span></div>
            <form action="" class="form_box">
                <div class="box">
                    <div class="login">
                        <input type="text" placeholder="USER ID" required>
                    </div>
                    <div class="pw">
                        <input type="password" placeholder="PASSWORD" required>
                    </div>
                    <div class="pw_confirm">
                        <input type="password" placeholder="PASSWORD CONFIRM" required>
                    </div>
                </div>
                <div class="box">
                    <div class="name">
                        <input type="text" placeholder="NAME" required>
                    </div>
                    <div class="birth">
                        <input type="text" placeholder="DATE OF BIRTH" required>
                    </div>
                    <div class="email">
                        <input type="email" placeholder="EMAIL ADDRESS" required>
                    </div>
                </div>
                <div class="box">
                    <div class="phone">
                        <input type="text" placeholder="PHONE NUMBER" required>
                    </div>
                </div>
                <button>CREATE ACCOUNT</button>
            </form>
        </div>
    </div>



    <div id="footer">
        <footer></footer>
    </div>
    



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/common.js"></script>
</body>
</html>
